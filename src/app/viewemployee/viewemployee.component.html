<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Employee Code</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Password</th>
                    <th scope="col">DOJ</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let i of viewEmployee">
                   
                    <td>{{i.id}}</td>
                    <td>{{i.empcode}}</td>
                    <td>{{i.name}}</td>
                    <td>{{i.email}}</td>
                    <td>{{i.password}}</td>
                    <td>{{i.doj}}</td>
                    <td><button class="btn btn-danger"(click)="deleteEmployee(i.id)">delete</button></td>
                  </tr>
                  
                </tbody>
              </table>

              
        </div>
    </div>
</div>
