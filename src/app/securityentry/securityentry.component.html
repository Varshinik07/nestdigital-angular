<app-navbar></app-navbar>
<div class="container">

    <div class="row">

        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <div class="row" g-3>

                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                    <label for="" class="form-label">Name</label>

                    <input type="text" class="form-control" name="name" [(ngModel)]="name">

                </div>

                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                    <label for="" class="form-label">DOJ</label>

                    <input type="text" class="form-control" name="doj" [(ngModel)]="doj">

                </div>             


<div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                    <label for="" class="form-label">Security Code</label>

                    <input type="text" class="form-control" name="securitycode" [(ngModel)]="securitycode">

                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                    <label for="" class="form-label">Username</label>

                    <input type="text" class="form-control" name="username" [(ngModel)]="username">

                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                    <label for="" class="form-label">Password</label>

                    <input type="password" class="form-control" name="password" [(ngModel)]="password">

                </div>

                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                    <button class="btn btn-success" (click)="readValues()">Submit</button>

                </div>

            </div>

        </div>

    </div>

</div>
