<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 c0l-xxl-12">
            <div class="row">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Employee ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Leave required date</th>
                            <th scope="col">Leave reason</th>
                            <th scope="col">Leave Duration</th>
                            <th scope="col">Leave apply date</th>

                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let i of viewleave">
                            <td>{{i.empid}}</td>
                            <td>{{i.name}}</td>
                            <td>{{i.leave_requireddate}}</td>
                            <td>{{i.leave_reason}}</td>
                            <td>{{i.leave_duration}}</td>
                            <td>{{i.leave_applydate}}</td>
                            <td><button class="btn btn-danger">DELETE</button></td> 
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>            
        </div>
    </div>
</div>
